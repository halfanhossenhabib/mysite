    <style>
        body {
            background: linear-gradient(to right, #87CEEB, #00BFFF); /* Gradient background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        nav {
            background-color: #4CAF50; /* Green */
            padding: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.3s;
        }
        nav a:hover::before {
            left: 100%;
        }
        nav a:hover {
            text-decoration: underline;
            transform: scale(1.05);
            background-color: #45a049; /* Darker green */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px #000;

            text-shadow: 1px 1px 2px #000;
        }
        a {

            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .fa {
            margin-right: 10px;
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        ul, ol {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left; /* Align text to the left */

            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        li {
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {

            }
            h2 {

            }
            nav a {
                font-size: 1em;
